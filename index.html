    <script>
        let pattern = ""
        for (let a = 1; a <= 5; a++) {

            for (let b = 1; b <= 5; b++) {
                pattern = pattern + "*"

            }
            pattern = pattern + "\n"

        }
        console.log(pattern)
        let pattern1 = ""
        for (let a = 1; a <= 5; a++) {

            for (let b = 1; b <= 5; b++) {
                pattern1 = pattern1 + "1"
                b++

            }
            pattern1 = pattern1 + "\n"

        }
        console.log(pattern1)
    </script>
