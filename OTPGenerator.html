<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator File</title>
</head>

<body>
    <div style="display: flex;flex-direction: column;justify-content: center;align-items: center;height: 70vh;">
        <button id="otpBtn" type="button" onclick="otpGenerator()" style="cursor: pointer; border-radius: 50px;padding: 10px 15px;
    font-weight: bold; text-transform: uppercase;letter-spacing: 2.5px;">Generate
            OTP</button>
        <h1 id="text"></h1>
    </div>
    <script>
        function otpGenerator() {
            let a = Math.random() * 1000000
            let otp = Math.floor(a)
            let color
            if (a < 100000) {
                color = otp + 100000
            } else {
                color = otp
            }
            document.body.style.backgroundColor = `#${color}`
            let otp_gen = document.getElementById('text')
            otp_gen.innerHTML = color
        }
    </script>
</body>

</html>
