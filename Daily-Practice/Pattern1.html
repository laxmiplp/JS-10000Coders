<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 1</title>



</head>

<body>
    <!-- print below patterns

     *****
     *****
     *****
     *****
     *****

     11111
     22222
     33333
     44444

     12345
     12345
     12345
     12345

     55555
     44444
     33333
     22222
     11111

     54321
     54321
     54321
     54321
     54321

    
    -->
    <script>
        let pattern1 = ''
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                pattern1 += '*'
            }
            pattern1 += '\n'
        }
        console.log(pattern1)
        console.log('**************************')

        let pattern2 = ''
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                pattern2 += i
            }
            pattern2 += '\n'
        }
        console.log(pattern2)
        console.log('**************************')
        let pattern3 = ''
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                pattern3 += j
            }
            pattern3 += '\n'
        }
        console.log(pattern3)
        console.log('**************************')
        let pattern4 = ''
        for (let i = 5; i >= 1; i--) {
            for (let j = 5; j >= 1; j--) {
                pattern4 += i
            }
            pattern4 += '\n'
        }
        console.log(pattern4)
        console.log('**************************')
        let pattern5 = ''
        for (let i = 5; i >= 1; i--) {
            for (let j = 5; j >= 1; j--) {
                pattern5 += j
            }
            pattern5 += '\n'
        }
        console.log(pattern5)
        console.log('**************************')

    </script>
</body>

</html>
